<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Booleaner</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>

    <!-- header -->
    <header class="head-container">

        <!-- img container -->
        <div class="image">
            <img src="./img/logo.svg" alt="Web-page-logo">
        </div>
        <!-- /img container -->

    </header>
    <!-- /header -->

    <!-- main -->
    <main class="main-container">

        <!-- titles-main-container -->
        <section class="main-titles-container1">

            <!-- title -->
            <section class ="title-container">
                <h1 class="main-title">Internet deve essere al servizio del "bene pubblico": il manifesto di Tim Berners-Lee</h1>
            </section>
            <!-- /title -->

            <!-- sub-title -->
            <section class="sub-title-container">
                <h3 class="sub-title1">Scritto da <span class="sub-title1-name">The Booleaner</span></h3>
            </section>
            <!-- /sub-title -->

            <!-- date -->
            <section class="date-container">
                <p class="date">Il 10/10/2020</p>
            </section>
            <!-- /date -->

        </section>
        <!-- /titles-main-container -->

        <!-- imgages -->
        <section class="main-images">

            <figure>
                <img src="./img/tim-1.jpg" alt="image with Tim Berners-Lee">
                <img src="./img/tim-2.jpg" alt="image with Tim Berners-Lee">
                <figcaption>1st Photo: John S. and James L.Knight Foundation, by Scott Henrichsen</figcaption>
                <figcaption>2nd Photo: Wikimedia, by Paul Clarke</figcaption>
            </figure>

        </section>
        <!-- /images -->


    </main>
    <!-- /main -->





    <!-- footer -->
    <footer>

    </footer>
    <!-- /footer -->
    
</body>


</html>
